# django-read-only-admin
# setup.cfg


[mypy]
files=read_only_admin, tests
check_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True


[flake8]
max-line-length = 88
select = B,C,E,F,W,T4
doctests = True


[metadata]
name = django-read-only-admin
version = 0.2.1
description = Really full django read only admin implementation
python-requires = >=3.6
license-file = MIT-LICENSE
author = Alexei Andrushievich
author-email = vint21h@vint21h.pp.ua
url = https://github.com/vint21h/django-read-only-admin/
classifiers =
    Environment :: Plugins
    License :: OSI Approved :: MIT License
    Operating System :: Unix
    Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: Utilities
    Framework :: Django :: 2.1
    Framework :: Django :: 2.2
license = MIT
long-description = file:README.rst
long-description-content-type = text/x-rst


[options]
packages = find:
zip_safe = False
include_package_data = True
test_suite = tests
install_requires =
    django>=2.1
    django-appconf>=1.0.3


[options.extras_require]
test =
    django-nose==1.4.6
    rednose==1.3.0
    nose-timer==0.7.5
    nose-exclude==0.5.0
    coverage==4.5.4
    mypy==0.720
    isort[pipfile]==4.3.21
    seed-isort-config==1.9.2
    pre-commit==1.18.2
    pre-commit-hooks==2.3.0
    flake8==3.7.8
    flake8-docstrings==1.4.0
    black==19.3b0
    check-manifest==0.39
    tox==3.13.2
    tox-pyenv==1.1.0
    codacy-coverage==1.3.11
dev =
    twine==1.13.0
    readme_renderer==24.0
    pygments==2.4.2


[options.packages.find]
exclude =
    tests.*
    tests
    manage.py


[check-manifest]
ignore =
    .coveragerc
    .env
    .envrc
    .isort.cfg
    .pre-commit-config.yaml
    .python-version
    Pipfile
    Pipfile.lock
    TODO
    Makefile
    tox.ini
    .travis.yml
    manage.py
    tests.*
    tests
ignore-bad-ideas =
    *.mo


[wheel]
universal = 1


[bdist_wheel]
universal = True


[sdist]
formats = zip
