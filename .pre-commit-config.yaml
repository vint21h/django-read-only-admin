# django-read-only-admin
# .pre-commit-config.yaml


repos:
- repo: local
  hooks:
    - id: seed-isort-config
      name: seed-isort-config
      stages: [commit]
      language: system
      pass_filenames: false
      entry: pipenv run seed-isort-config
      types: [python]
    - id: removestar
      name: removestar
      stages: [commit]
      language: system
      entry: pipenv run removestar -i read_only_admin tests
      types: [python]
    - id: isort
      name: isort
      stages: [commit]
      language: system
      entry: pipenv run isort
      types: [python]
    - id: black
      name: black
      stages: [commit]
      language: system
      entry: pipenv run black read_only_admin tests
      types: [python]
      language_version: python3.8
    - id: flake8
      name: flake8
      stages: [commit]
      language: system
      entry: pipenv run flake8
      types: [python]
    - id: interrogate
      name: interrogate
      stages: [commit]
      language: system
      entry: pipenv run interrogate read_only_admin tests -I -M
      types: [python]
    - id: pylint
      name: pylint
      stages: [commit]
      language: system
      entry: pipenv run pylint read_only_admin tests
      types: [python]
    - id: bandit
      name: bandit
      stages: [commit]
      language: system
      entry: pipenv run bandit -r read_only_admin tests --ini=setup.cfg
      types: [python]
      pass_filenames: false
    - id: dodgy
      name: dodgy
      stages: [commit]
      language: system
      entry: pipenv run dodgy
      types: [python]
      pass_filenames: false
    - id: darglint
      name: darglint
      stages: [commit]
      language: system
      entry: pipenv run darglint
      types: [python]
    - id: polint
      name: polint
      stages: [commit]
      language: system
      entry: pipenv run polint --ignore=location,unsorted --show-msg
      types: [pofile]
      pass_filenames: true
    - id: dennis
      name: dennis
      stages: [commit]
      language: system
      entry: pipenv run dennis-cmd lint
      types: [pofile]
      pass_filenames: true
    - id: curlylint
      name: curlylint
      stages: [commit]
      language: system
      entry: pipenv run curlylint
      types: [html,xml]
      pass_filenames: true
    - id: mypy
      name: mypy
      stages: [commit]
      language: system
      entry: bash -c 'PYTHONPATH="$PYTHONPATH:$PWD" pipenv run mypy'
      types: [python]
      pass_filenames: false
    - id: check-manifest
      name: check-manifest
      stages: [commit]
      language: system
      pass_filenames: false
      entry: pipenv run check-manifest
    - id: pyroma
      name: pyroma
      stages: [commit]
      language: system
      pass_filenames: false
      entry: pipenv run pyroma -d .
      types: [python]
    - id: check-wheel-contents
      name: check-wheel-contents
      stages: [commit]
      language: system
      pass_filenames: false
      entry: bash -c 'make build -B && pipenv run check-wheel-contents dist'
      types: [python]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
      - id: check-ast
      - id: check-symlinks
      - id: forbid-new-submodules
